<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>Weartake</title>
</head>

<body>
    <header class="navbar">
        <h1 class="Logo font">Weartake</h1>
        <div class="navbar-links">
            <button id="a" class="button font button__nav"><strong>Todos</strong></button>
            <button class="button font button__nav">Acessórios</button>
            <button class="button font button__nav">Calçados</button>
            <button class="button font button__nav">Camisetas</button>

        </div>
    </header>
    <section class="container">
        <section class="">
            <ul class="ul-card font">


            </ul>
        </section>
        <section class="cart">
            <div class="pesquisar">
                <input type="search" name="pequisa" placeholder="Digite aqui sua pesquisa" id="pesquisaCarrinho"
                    class="pesquisaCarrinho font" />

                <button name="pesquisa" class="font button button__pesquisa">
                    Pesquisar
                </button>
            </div>

            <div class="carrinho">
                <p class="carrinho-text font">Carrinho de compras</p>
                <div class="carrinho-itens font">
                    <ul class="ul-carrinho font">
                        <div class='carrinho-vazio  font'>
                            <p><strong> Carrinho Vazio</strong> </p>
                            adicione Itens

                        </div>
                    </ul>
                </div>



            </div>
        </section>
    </section>
    <script src="./js/database.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
